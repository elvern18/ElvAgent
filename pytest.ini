[pytest]
# Pytest configuration for ElvAgent

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database, APIs)
    slow: Slow tests (research, external APIs)
    requires_api: Tests that require API keys
    requires_network: Tests that require network access

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when running with --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
